name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Set base path for GitHub Pages
          # For project pages (e.g., username.github.io/repo-name): use '/repo-name/'
          # For user/organization pages (e.g., username.github.io): use '/'
          # Default: '/' - change this if your repo is a project page
          VITE_BASE_PATH: '/'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create 404.html for SPA routing
        run: |
          cp dist/index.html dist/404.html
          echo "Created 404.html for GitHub Pages SPA routing support"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
